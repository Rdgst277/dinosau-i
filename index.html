<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosauři</title>
    <link rel="stylesheet" href="styly.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <h1>Vyhlídková trasa v Jurském parku</h1>

    <div class="container">
        <div class="card">
            <h2>Labrosaurus</h2>
            <img src="https://th.bing.com/th/id/OIP.SVnqSb732JTiIyEp19ZY4AHaFI?rs=1&pid=ImgDetMain">
            <p>Jeden z nejznámějších dravých dinosaurů.</p>
        </div>

        <div class="card">
            <h2>Kaatedocus</h2>
            <img src="https://vignette2.wikia.nocookie.net/dinosaurs/images/1/10/00_Kaatedocus_siberi.png/revision/latest?cb=20141121164047">
            <p>Býložravý dinosaurus.</p>
        </div>

        <div class="card">
            <h2>Mamenchisaurus</h2>
            <img src="https://i.pinimg.com/originals/4d/7f/58/4d7f583ef5c4402a5e3dba04f35d947a.png">
            <p>Velký a inteligentní býložravý dinosaurus.</p>
        </div>

        <div class="card">
            <h2>Nanningosaurus</h2>
            <img src="https://th.bing.com/th/id/R.a15ee8564112f485b61640288b9c53dc?rik=qoZEirZzoRIofQ&riu=http%3a%2f%2fwww.cmstudio.com%2fimage%2fdino3.jpg&ehk=RqUwNJe0zpuZdzR39HjcLYvBHRn5Kyd8jBmiBbK0kTA%3d&risl=&pid=ImgRaw&r=0">
            <p>Malý masožravec s dlouhým ocasem.</p>
        </div>

        <div class="card">
            <h2>Ornitholestes</h2>
            <img src="https://th.bing.com/th/id/R.2ff39c5c3412e10e498b00126a2b8545?rik=60Fgwi4FtD%2f0PA&pid=ImgRaw&r=0">
            <p>Dinosaurus s kostěnými pláty na zádech.</p>
        </div>
    </div>

</body>
</html>
